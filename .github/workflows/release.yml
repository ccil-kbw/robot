
name: Publish
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  release:
    name: Publish new release
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with: # https://stackoverflow.com/a/65081720
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: "0"

      - name: Set Git Robot user
        run: |
          git config --global user.email "robot@ccil-kbw.com"
          git config --global user.name "Khalid Ben Walid Pipeline Robot"

      # https://intuit.github.io/auto/docs/configuration/non-npm#installation
      # https://docs.github.com/en/actions/learn-github-actions/contexts#example-usage-of-the-runner-context
      - name: Install auto
        run: |
          curl -vkL -o - https://github.com/intuit/auto/releases/download/v10.28.0/auto-linux.gz | gunzip > ${{ runner.temp }}/auto
          chmod a+x ${{ runner.temp }}/auto
      - name: Publish
        run: GH_TOKEN="${{ secrets.GITHUB_TOKEN }}" ./auto shipit

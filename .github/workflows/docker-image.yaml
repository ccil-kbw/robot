
---

on:
  release:
    types: [created]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      
      - name: AMD64 - Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./build/docker/iqama_proxy/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: ARM64 - Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./build/docker/iqama_proxy/Dockerfile.arm64
          push: true
          # could be simplified, but I like the explicitness
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-arm64,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64
          labels: ${{ steps.meta.outputs.labels }}